<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>Library</h1>
      </div>

      <div class="add-book-container">
        <button class="add-book-btn" type="button">Add Book</button>
      </div>

      <dialog>
        <h2>Add Book</h2>
        <form action="">
          <div>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
          </div>

          <div>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              required
            />
          </div>

          <div>
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="# of Pages"
              min="1"
              max="10000"
              required
            />
          </div>

          <div>
            <label for="has-read">Did you read it?</label>
            <input type="checkbox" id="has-read" />
          </div>

          <button class="submit-btn" type="submit">Add Book</button>
          <button class="cancel-btn" type="reset">Cancel</button>
        </form>
      </dialog>

      <div class="book-container">
        <div class="book-card" data-id="1229df97-4f26-4b04-ba3b-9fcd6226d553">
          <h3>"test"</h3>
          <p>test</p>
          <p>123</p>
          <button class="read-toggle-btn">Read</button>
          <button class="remove-book-btn">Remove</button>
        </div>
      </div>

      <footer>Copyright Â© 2025 gabriel-2600</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
